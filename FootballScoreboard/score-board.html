    <script language="JavaScript">

        // Edit Time Here Default Set to 10 Minutes 
        var hours = 0;
        var minutes = 10;
        var seconds = 0;
        var goal1 = 0;
        var goal2 = 0;
        var team1 = prompt(" Nombre del Equipo 1 : ", "").toUpperCase();
        var team2 = prompt(" Nombre del Equipo 2 : ", "").toUpperCase();
        console.log(team1);
        var game = 1;
        var countDown; //Oject for Countdown activity
        function getgoal() {
            document.getElementById("goal1").innerHTML = goal1;            document.getElementById("goal2").innerHTML = goal2;
        }
        function countDownSecs() {
            if (seconds !== 0) {
                seconds -= 1;
            } else if (minutes !== 0) {
                minutes -= 1;
                seconds = 59;
            } else if (hours !== 0) {
                hours -= 1;
                minutes = 59;
                seconds = 59;
            } else {
                clearInterval(countDown);
                document.getElementById(sound).play();
            }
            var displayHours = hours;
            var displayMins = minutes;
            var displaySecs = seconds;
            if (hours < 10) {
                displayHours = "0" + hours;
            }
            if (minutes < 10) {
                displayMins = "0" + minutes;
            }
            if (seconds < 10) {
                displaySecs = "0" + seconds;
            }

            $("#time").text(displayMins + ":" + displaySecs);
        }
//Captura los eventos de las teclas
        window.addEventListener("keydown", change, false);

        function change(e) {
            // Letter a
            if (e.keyCode == "65") {
                goal1++;
                getgoal(); 
                clearInterval(countDown);
                countDown = setInterval(countDownSecs, 1000);
                
            }
            // Letter s
            if (e.keyCode == "83") {
                goal1--;
                getgoal();
            }
            // Letter d
            if (e.keyCode == "68") {
                goal2++;
                getgoal();
                clearInterval(countDown);
                countDown = setInterval(countDownSecs, 1000);
            }
            // Letter f
            if (e.keyCode == "70") {
                goal2--;
                getgoal();
            }
            // Letter k
            if (e.keyCode == "74") {
                countDown = setInterval(countDownSecs, 1000);
                // document.getElementById('imgView').style.visibility="hidden";
            }
            // Letter l
            if (e.keyCode == "75") {
                clearInterval(countDown);
            }
            // Letter m
            if (e.keyCode == "78") {
                minutes++;
                var displayHours = hours;
                var displayMins = minutes;
                var displaySecs = seconds;
                if (hours < 10) {
                    displayHours = "0" + hours;
                }
                if (minutes < 10) {
                    displayMins = "0" + minutes;
                }
                if (seconds < 10) {
                    displaySecs = "0" + seconds;
                }

                $("#time").text(displayMins + ":" + displaySecs);
            }
            // Letter n
            if (e.keyCode == "77") {
                minutes--;
                var displayHours = hours;
                var displayMins = minutes;
                var displaySecs = seconds;
                if (hours < 10) {
                    displayHours = "0" + hours;
                }
                if (minutes < 10) {
                    displayMins = "0" + minutes;
                }
                if (seconds < 10) {
                    displaySecs = "0" + seconds;
                }

                $("#time").text(displayMins + ":" + displaySecs);
            }
            // Letter r for RESET Function
            if (e.keyCode == "82") {
                hours=0;
                minutes=0;
                seconds=0;
                var displayHours = hours;
                var displayMins = minutes;
                var displaySecs = seconds;
                if (hours < 10) {
                    displayHours = "0" + hours;
                }
                if (minutes < 10) {
                    displayMins = "0" + minutes;
                }
                if (seconds < 10) {
                    displaySecs = "0" + seconds;
                }
                clearInterval(countDown);
                $("#time").text(displayMins + ":" + displaySecs);
            }
            //win team1 or team2
             if(goal1 === 10){
                document.getElementById('teamWinner1').style.visibility="visible";
                

             }else if(goal2 === 10) 
                 document.getElementById('teamWinner2').style.visibility="visible";
            }
            console.log(countDownSecs);
